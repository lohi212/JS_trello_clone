<!DOCTYPE html>
<html>
    <head lang="en">
        <title>trello_demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />        
    </head>
    <body>
        <div class="container" id="container">
            <div class="column" id="column1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- <button type="button" onclick="createCard();">Add card</button> -->
                <div class = "head">TO DO</div>
                <input type="text" id="ip_data_column1">
                <div id="cards-container-column1">

                </div>
                <button type="button" onclick="createCard('column1');">Add card</button>
            </div>
            <div class="column" id="column2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- <button type="button" onclick="createCard();">Add card</button> -->
                <div class = "head">IN_PROGRESS</div>
                <input type="text" id="ip_data_column2">
                <div id="cards-container-column2"></div>
                <button type="button" onclick="createCard('column2');">Add card</button>
            </div>
            <div class="column" id="column3" ondrop="drop(event)" ondragover="allowDrop(event)">
               <div class = "head">DONE</div>
                <input type="text" id="ip_data_column3">
                <div id="cards-container-column3"></div>
                <button type = "button" onclick="createCard('column3');">Add card</button>
            </div>
            <div style="display: flex; flex-direction: column;">
                <div id = "columns-creation"></div>
                <div class="column">
                    <input type = "text" class="col-input" id="ip_col_data">
                    <button type = "button" onclick="createColumn();">Add Column</button>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" ></script>
        <script src="app.js"></script>
    </body>
</html>
